<template name="ShowDetail">
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-home"></i> Dashboard</a></li>
    <li><a href="/shows/"><i class="fa fa-youtube-play"></i> Shows</a></li>
    <li class="active"><i class="fa fa-video-camera"></i> {{name}}</li>
</ol>

<!-- start:content -->
<div class="row invoice">
    <div class="col-md-12">
        <div class="box">
            <div class="invoice-main">
                <div class="invoice-head">
                    <div class="text-center">
                        <h1><strong>{{name}}</strong></h1>
                    </div>
                </div>
                {{> submissionList submissions}}
                <div class="invoice-footer">
                    <div class="text-center">
                        {{#if submissionsOpen}}
                        <button class="toggleSubs btn btn-danger">
                            <i class="fa fa-folder"></i> Disable Submissions
                        </button>
                        {{else}}
                        <button class="toggleSubs btn btn-success">
                            <i class="fa fa-folder-open"></i> Enable Submissions
                        </button>
                        {{/if}}
                        {{#if showFailed}}
                        <button class="toggleFailed btn btn-danger">
                            <i class="fa fa-bullseye"></i> Hide Failed
                        </button>
                        {{else}}
                        <button class="toggleFailed btn btn-success">
                            <i class="fa fa-bullseye"></i> Show Failed
                        </button>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="footer-invoice">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <h4>EPISODES</h4>
                        <hr>
                        Submissions rollover to next episode<br>
                        Duplicate match ID submissions not allowed<br>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <h4>CURRENT STATUS</h4>
                        <hr>
                        Submissions Status: <span class={{submissionLabel}}>{{submissionStatus}}</span><br/>
                        Total submission count: <span style="font-weight:bold">{{submissionCount}}</span><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end:content -->
</template>
