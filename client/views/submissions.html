<template name="Submissions">
<ol class="breadcrumb">
    <li><a href="/"><i class="fab fa-home"></i> Dashboard</a></li>
    <li><a href="/submissions/"><i class="fab fa-youtube-play"></i> Submissions</a></li>
    <li class="active"><i class="fab fa-video-camera"></i> {{name}}</li>
</ol>

<div class="row">
  <div class="col-lg-12">
    <div class="box">
      <div class="mail-box">
        <aside class="lg-side">
          <div class="inbox-head">
            <h3>{{name}} Submissions</h3>
            {{#unless isFull}}
            <form class="pull-right position" action="#" _lpchecked="1">
              <div class="input-append">
                <button type="button" class="btn sr-btn submitMatch"><i class="fab fa-send"></i></button>
              </div>
            </form>
            {{/unless}}
          </div>
          <div class="inbox-body">
            <div class="mail-option">
              <div class="chk-all">
                <input id="showFailed" checked={{showFailed}} type="checkbox" class="mail-checkbox mail-group-checkbox">
                <div class="btn-group">
                  Show Failed
                </div>
              </div>
              {{#unless isFull}}
              <div class="chk-all">
                <input id="enableSubmissions" checked={{submissionsOpen}} type="checkbox" class="mail-checkbox mail-group-checkbox">
                <div class="btn-group">
                  Enable Submissions
                </div>
              </div>
              {{/unless}}
              <!--
              <div class="btn-group">
                <a class="btn mini tooltips" href="#" data-toggle="dropdown" data-placement="top" data-original-title="Refresh">
                  <i class=" fab fa-refresh"></i>
                </a>
              </div>
              -->
            </div>
            {{>submissionList submissions}}
          </div>
        </aside>
      </div>
      <!--mail inbox end-->
    </div>
  </div>
</div>
</template>
