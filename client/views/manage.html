<template name="Manage">
<div class="row">
  <div class="col-lg-12">
    <div class="box">
      <!--mail inbox start-->
      <div class="mail-box">
        <aside class="lg-side">
          <div class="inbox-head">
            <h3>Users</h3>
          </div>
          <div class="inbox-body">
            <table class="table table-inbox table-hover">
              <tbody>
                {{#each this}}
                <tr class="userRow">
                  <td class="view-messag dont-show"><img alt="" src={{services.steam.avatar.small}} title="" style=""></td>
                  <td class="view-message  dont-show">{{profile.name}}</td>
                  <td class="view-message ">Lorem ipsum dolor imit set.</td>
                  <td class="view-message  text-right">
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </aside>
      </div>
      <!--mail inbox end-->
    </div>
  </div>
</div>
</template>
