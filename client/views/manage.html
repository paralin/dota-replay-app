<template name="Manage">
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary panel-drop">
      <div class="panel-heading">
        <h3 class="panel-title">User List</h3>
      </div>
      <div class="panel-body">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Reviewed</th>
              <th style="width: 50px;text-align:right">Actions</th>
            </tr>
          </thead>
          <tbody>
            {{#each users}}
            {{>userRow}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</template>
<template name="userRow">
<tr class="userRow">
  <td class="view-message" style="font-weight: bold">
    {{profile.name}}
  </td>
  <td class="view-message">
    {{reviewCount}}
  </td>
  <td class="view-message text-right">
    <button class="btn btn-xs btn-danger pull-right" disabled=""><i class="fa fa-trash-o"></i></button>
    <button style="margin-right: 5px" class="viewSteam btn btn-xs pull-right"><i class="fa fa-steam"></i></button>
  </td>
</tr>
</template>
