<template name="submissionList">
<div class="invoice-body">
    <div class="row">
        {{#unless hasSubmissions}}
        <h3 class="col-md-4" style="margin-bottom:50px;margin-left: auto;margin-right:auto">There are no submissions to display.</h3>
        {{else}}
        <div class="col-md-12" id="unseen">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Ep</th>
                        <th>Title</th>
                        <th class="hidden-phone">Description</th>
                        <th class="">Match ID</th>
                        <th>Status</th>
                        <th style="width: 100px;text-align:right"></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each this}}
                    <tr class={{rowClass}}>
                        <td>{{episode}}</td>
                        <td>{{name}}</td>
                        <td class="hidden-phone">{{description}}</td>
                        <td class="">{{matchid}}</td>
                        <td style="width: 200px">
                            <i class={{iconClass}}></i>
                            {{replayStatus status}}
                        </td>
                        <td>
                            <button style="margin-left:5px" class="subDel btn btn-xs btn-danger pull-right" disabled={{cannotDelete}}><i class="fa fa-trash-o"></i></button>
                            {{#if ready}}
                            <button style="margin-left: 5px" class="playReplay btn btn-xs btn-success pull-right"><i class="fa fa-play"></i></button>
                            <button style="margin-left:5px" class="downloadReplay btn btn-xs btn-success pull-right"><i class="fa fa-cloud-download"></i></button>
                            {{/if}}
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-4 col-xs-6 pull-right">
            <ul>
                <li>Unreviewed Submissions: {{submissionCountR}}</li>
            </ul>
            <ul>
                <li>Pending Submissions: {{submissionCountP}}</li>
            </ul>
        </div>
        {{/unless}}
    </div>
</div>
</template>
